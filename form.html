<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Order Form - Clothify</title>
  <style>
    body { font-family: 'Segoe UI', sans-serif; background: #f4f4f9; margin: 0; display: flex; justify-content: center; align-items: center; min-height: 100vh; }
    .container { background: white; padding: 30px; border-radius: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); width: 400px; }
    h2 { text-align: center; margin-bottom: 20px; }
    label { display: block; margin: 10px 0 5px; }
    input { width: 100%; padding: 10px; border-radius: 8px; border: 1px solid #ccc; }
    .product-summary { background: #f9f9f9; padding: 15px; margin: 20px 0; border-radius: 8px; }
    button { width: 100%; padding: 12px; background: #111; color: white; border: none; border-radius: 8px; cursor: pointer; font-size: 1em; }
    button:hover { background: #444; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Order Form</h2>
    <div class="product-summary">
      <p><strong>Product:</strong> <span id="productName"></span></p>
      <p><strong>Price:</strong> <span id="productPrice"></span></p>
    </div>
    <form onsubmit="event.preventDefault(); proceedToPayment();">
      <label>Full Name</label>
      <input type="text" id="name" required>
      <label>Email</label>
      <input type="email" id="email" required>
      <label>Address</label>
      <input type="text" id="address" required>
      <button type="submit">Proceed to Payment</button>
    </form>
  </div>

  <script>
    document.getElementById("productName").textContent = localStorage.getItem("selectedProduct");
    document.getElementById("productPrice").textContent = localStorage.getItem("selectedPrice");

    function proceedToPayment() {
      localStorage.setItem("customerName", document.getElementById("name").value);
      window.location.href = "payment.html";
    }
  </script>
</body>
</html>
