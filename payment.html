  <meta charset="UTF-8">
  <title>Payment - Clothify</title>
  <style>
    body { font-family: 'Segoe UI', sans-serif; background: #eef2f7; margin: 0; display: flex; justify-content: center; align-items: center; min-height: 100vh; }
    .container { background: white; padding: 30px; border-radius: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); width: 400px; }
    h2 { text-align: center; margin-bottom: 20px; }
    label { display: block; margin: 10px 0 5px; }
    input { width: 100%; padding: 10px; border-radius: 8px; border: 1px solid #ccc; }
    button { width: 100%; padding: 12px; background: #111; color: white; border: none; border-radius: 8px; cursor: pointer; font-size: 1em; margin-top: 20px; }
    button:hover { background: #444; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Payment</h2>
    <form onsubmit="event.preventDefault(); proceedToThankYou();">
      <label>Card Number</label>
      <input type="text" required maxlength="16" pattern="\d{16}">
      <label>Expiry Date</label>
      <input type="text" placeholder="MM/YY" required>
      <label>CVV</label>
      <input type="password" required maxlength="3" pattern="\d{3}">
      <button type="submit">Proceed to Pay</button>
    </form>
  </div>
  <script>
    function proceedToThankYou() {
      window.location.href = "thankyou.html";
    }
  </script>
</body>
